<!DOCTYPE html>
<html>
  <head>
    <title>Product Card</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" type="text/stylesheet" />
  </head>

  <body>
    <div class="product-card">
      <div class="product-img">
        <img src="http://bit.ly/2tMBBTd" alt="productImage" />
      </div>
      <div class="product-info">
        <div class="product-text">
          <h1>Harvest Vase</h1>
          <h2>By Studio & Frnds.co</h2>
          <p>
            Harvest Vases are a reinterpretation<br />
            of peeled fruits and vegetables as<br />
            functional objects. The surfaces<br />
            appear to be sliced and pulled aside,
            <br />
            allowing room for growth.
          </p>
        </div>
        <div class="product-price">
          <h1>$75/-</h1>
          <button type="button">Buy Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
